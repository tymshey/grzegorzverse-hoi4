 # NATIONAL SPIRITS/LEADERS
 
 gv_aftermath_of_the_kurd_rebellion:0 "Aftermath of the Revolt"
 gv_aftermath_of_the_kurd_rebellion_desc:0 "The Great Kurdish Rebellion of 1922 gave us back our home from from the vicious oppressors that occupied it for the last four centuries. While as great as this might sound, our nation is through the turmoil of all young nations born in the fires of revolution and dissent. Instability and corruption are rampant and our currency is weak.\n\nThough this all may soon be pushed into the background, because since the war has ended both Rome and Persia are looking once again at our lands wanting."