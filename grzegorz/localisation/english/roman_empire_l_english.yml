 gv_roman_empire_events.6.title:0 "Pro Veritas"
 gv_roman_empire_events.6.desc:0 "The Imperial Collegium of Engineering founded by emperor Callistus III in 1772 is a temple of Roman ingenuity, science and progress. Estabilished as an elite institution for educating the empire's brightest minds, it has produced generations of engineers, architects and industrialists. In such uncertain times, with rapid advancements in electrical engineeringm aeronautics and modern infrastructure, the current facilities are deemed insufficient for the empire’s growing needs.\n\nIn a grand proclamation, the Emperor has announced a massive expansion and modernization program for the Collegium, aiming to transform it into the world’s leading center for technological innovation. The university was greatly expanded, renovated and officially reopened as the Imperial Institute of Engineering, becoming the intellectual and industrial powerhouse of the modern age."
 gv_roman_empire_events.6.a:0 "Magnificent!"
 
