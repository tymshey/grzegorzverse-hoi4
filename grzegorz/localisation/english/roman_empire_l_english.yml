 AFTERMATH_NAME:0 "The Aftermath"
 AFTERMATH_DESC:0 "The world is rebuilding after the Great War of 1916-1922 and the Great Depression, sparked by the Constantinopolitan Market Crash."
 GV_GRE_GATHERING_STORM_DESC:0 "The Great War lasted from 1916 all the way to 1922. Difficult trench warfare on the Persian Border, campaign in Scythia and Crimea, naval war with France, Russia and Sus were all magnificent undertakings and proof of endurance and will of the Roman People. After the war had ended, Rome enjoyed a period of relative growth and rapid nation rebuilding, which came to an abrupt end with the Constantinopolitan Market Crash of 1928."
 
