 # NATIONAL SPIRITS/LEADERS
 
 spqr:0 "Senatus Populusque Romanus"
 spqr_desc:0 "Due to the rich history of imperialism, success and domination over others, the will and pride of the Roman people are exceedingly strong, and the ancient giant is unlikely to surrender."
 constantine_xx:0 "Constantine XX"
 constantine_xx_desc:0 "Constantine XX is the 203rd and current Emperor, and commands the respect an office of such magnitude is due. The Emperor is a shining symbol of endless endurance, unlimited capabilites and exceedingly rich history of the Roman people."
 strong_orthodoxy:0 "Strong Orthodox Christianity"
 strong_orthodoxy_desc:0 "Orthodox Christianity is still quite strong among the population."
 gv_great_depression:0 "The Great Depression"
 gv_great_depression_desc:0 "The Great Depression was caused by a stock market crash, known as the 1928 Constantinopolitan Market Crash, causing unemployment to skyrocket and the stock prices and tax revenue to plummet. Although the crisis began in Constantinople, it is a worldwide phenomenon, and the Roman government have enough to worry about before going to an another war."
